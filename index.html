<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Manipulation</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      margin: 10px;
      display: inline-block;
      background-color: red;
    }
  </style>
</head>
<body>
  <!-- Q1 -->
  <h1 id="title">Original Title</h1>
 <!-- Q2 -->
  <div id="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
  <!-- Q4 -->
  <div class="old-item">Remove this item</div>
  <script>
    // JavaScript code goes here
    // Q1. Write code to select an element with the ID title and change its text content to "Hello, DOM!".
    const titleElement = document.getElementById('title');
    titleElement.textContent = "Hello, DOM!";


    // Q2. Select all elements with the class box and change their background color to blue.
    const boxElements = document.querySelectorAll('.box');
    boxElements.forEach(box => {
      box.style.backgroundColor = 'blue';
    });

    // Q3. Write code to add a new paragraph <p>This is new</p> inside a <div> with the ID container.
    const container = document.getElementById('container');
    const newParagraph = document.createElement('p');
    newParagraph.textContent = "This is new";
    container.appendChild(newParagraph);

    // Q4. Remove an HTML element with the class old-item using JavaScript.
    const oldItem = document.querySelector('.old-item');
    if (oldItem) {
      oldItem.remove();
    }


    // Q5. Create a button dynamically using JavaScript and append it to the <body>.
    const newButton = document.createElement('button');
    newButton.textContent = "Click Me!";
    document.body.appendChild(newButton);
  </script>
</body>
</html>
